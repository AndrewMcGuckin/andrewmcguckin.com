  <body class="bg-custColour-100">
        <header>
          <nav class="bg-custColour-200">
            <div class="mx-auto py-4">
              <div class="relative flex h-16 items-center justify-between">
                <!-- Mobile nav-->
                <div class="absolute inset-y-0 right-5 flex items-center md:hidden">
                  <button type="button" class="inline-flex items-center justify-center rounded-md p-2 text-black hover:text-white hover:bg-teal-700 focus:outline-none" aria-controls="mobile-menu" aria-expanded="false" onclick=toggleMobileNav() aria-label="Toggle navigation">

                    </svg>
                          
                    <svg id="close-nav" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">

                    </svg>
                  </button>
                </div>
                <!-- Main nav-->
                <div class="flex flex-1 items-center justify-center md:items-stretch md:justify-start">
                    <div>
                      <a href="index.html" class="flex flex-shrink-0 items-center space-x-4">
                        <img src="resources/images/logo-large.png" class="w-16 h-16 sm:ml-5" alt="Portfolio Logo">
                        <p class="text-3xl font-bold hidden sm:block">Andrew McGuckin</p>
                      </a>
                    </div>
                    <div class="hidden md:ml-6 md:block">
                      <div class="absolute inset-y-3 right-5 items-center pr-9 flex space-x-4">
                        <a href="index.html" class="btn-nav" aria-current="page">Home</a>
                        <p>|</p>
                        <a href="contact.html" class="btn-nav">Contact</a>
                      </div>
                    </div>
                </div>
              </div>

              <div class="hidden transition ease-in-out" id="mobile-nav">
                  <div class="space-y-1 px-2 pt-2 pb-3 text-center text-lg font-semibold">

        </header>
        
        <main class="h-full">
          <section class="my-6 3xl:py-20 4xl:py-64 5xl:py-96">
              
            <div class="flex flex-row flex-wrap h-full">
              <section class="basis-full 2xl:basis-1/2 order-first">
                  <div class="flex flex-row flex-nowrap h-full 4xl:text-center">
                    <div class="my-auto w-full p-16 bg-cyan-700 text-white">
                      <h2 class="text-3xl lg:text-4xl font-bold">Have a question?</h2>
                      <h3 class="text-xl lg:text-2xl font-semibold mt-2">Get in touch or download my CV</h3>
                      
                      <div class="flex flex-row mt-6 md:mt-4">
                        <a download="Andrew McGuckin CV.pdf" href="resources/Andrew McGuckin - Graduate CV.pdf" target="_blank" class="text-md select-none hover:underline lg:text-lg 4xl:mx-auto hover:text-black border-2 border-gray-100 hover:bg-gray-100 px-7 py-2 rounded-xl"><svg class="w-8 h-8 mb-1 mt-1 mr-2 inline fill-current"><use xlink:href="#file-pdf"/></svg>Download CV</a>
                      </div>
                    </div>
                  </div>
              </section>

              <section class="group basis-full 2xl:basis-1/2 bg-custColour-100">
                  <div class="h-full relative">
                      <div class="absolute invisible group-hover:visible h-full w-full">
                        <div class="flex flex-row flex-nowrap h-full 5xl:text-center">
                            <div class="my-auto w-full p-6 md:p-16 py-20 text-white bg-teal-700 border-l-4 border-transparent 2xl:border-white">
                              <h4 class="text-2xl lg:text-4xl 4xl:text-5xl font-bold 2xl:mt-2 3xl:mt-5 4xl:mt-2">Uh oh!</h4>
                              <p class="text-lg lg:text-xl 4xl:text-2xl">This contact form isn't quite ready yet.</p>
                              <p class="text-base lg:text-xl 4xl:text-2xl mt-6 3xl:mb-4">In the meantime please send an email to <strong>work@andrewmcguckin.com</strong></p>
                            </div>
                        </div>
                      </div>
                      
                      
                      <div class="group-hover:blur-md h-full select-none">
                        <div class="flex flex-row flex-nowrap h-full">
                          <div class="my-auto w-full p-8 md:p-16 py-20 border-8 border-cyan-700">
                            <h1 class="text-center text-4xl font-semibold py-8">Contact</h1>
                            <form id="contact-form" autocomplete="on" class="lg:w-5/6 2xl:w-full mx-auto">
                              <div class="grid gap-6 sm:grid-cols-2">
                                <div class="form-input-container sm:col-span-1">
                                  <input type="text" name="fname" class="peer form-input" placeholder=" " disabled/>
                                  <label class="form-label">First Name</label>
                                </div>
                                <div class="form-input-container sm:col-span-1">
                                  <input type="text" name="sname" class="peer form-input" placeholder=" " disabled/>
                                  <label class="form-label">Surname</label>
                                </div>
                                <div class="form-input-container">
                                  <input type="email" name="email" class="peer form-input" placeholder=" " disabled/>
                                  <label class="form-label">Email</label>
                                </div>
                                <div class="form-input-container">
                                  <input type="text" name="company" class="peer form-input" placeholder=" " disabled/>
                                  <label class="form-label">Company</label>
                                </div>
                                <div class="form-input-container">
                                  <textarea type="text" name="message" rows="5" class="peer form-input" placeholder=" " disabled></textarea>
                                  <label class="form-label">Message</label>
                                </div>
                                <div class="form-input-container mx-auto">
                                  <button class="rounded-md text-black px-8 py-3 md:px-10 md:py-3 border-2 border-black" disabled>Send Message</button>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                  </div>
              </section>
            </div>
          </section>

            <footer class="py-9 bg-custColour-200 dark:bg-darkGrey-800">
                <div class="right-0 font-semibold text-center">&copy; 2023 Andrew McGuckin</div>
            </footer>
